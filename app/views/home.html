<h2>Find Today's Deals</h2>
<label for="zip-search">Enter your zip code</label>
<input id="zip-search" type="text">
<button type="submit">See Deals</button>

<say-hello></say-hello>

<ul>
    <li ng-repeat="deal in deals">
        <a ng-bind-html="deal.title.rendered" href="/deals/{{deal.slug}}"></a>
    </li>
</ul>
