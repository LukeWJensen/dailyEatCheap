<h2>Find Today's Deals</h2>
<label for="zip-search">Enter your zip code</label>
<input id="zip-search" type="text">
<button type="submit">See Deals</button>

<say-hello></say-hello>

<ul>
    <li ng-repeat="eat in eats">
        <a ng-bind-html="eat.title.rendered" ui-sref="eat({slug: eat.slug})" ui-sref-opts="{reload: true}"></a>
    </li>
</ul>
